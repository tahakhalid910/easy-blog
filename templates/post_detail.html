{% extends 'base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p><i>By {{ post.author }} on {{ post.timestamp }}</i></p>
    <p>{{ post.content }}</p>
    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display: flex; justify-content: center; align-items: center; gap: 20px;">
        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="edit-button">Edit</a>
        <button type="submit">Delete</button>
    </form>
{% endblock %}
